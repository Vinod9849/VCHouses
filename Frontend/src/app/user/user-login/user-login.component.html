<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">
        <form #loginForm='ngForm' (ngSubmit)="onLogin(loginForm)">
          <div class="form-group col-12">
            <label>UserName</label>
            <input class="form-control" required ngModel name="userName">
          </div>
          <div class="form-group col-12">
            <label>Password</label>
            <input class="form-control" required ngModel name="password" type="password">
          </div>
          <div class="form-group col-12 my-2">
            <button [disabled]="!loginForm.valid" class="btn btn-primary" type="submit">Login</button>
            <button class="btn btn-secondary" type="button">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
